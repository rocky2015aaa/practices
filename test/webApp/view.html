<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
<h1>Input</h1>
<input type="text" id="input" />
<br>
<button id="btn">submit</button>
<br>
<h1>Result</h1>
<input type="text" id="result" />
</body>

<script>
$("#btn").click(function(){
    $.post("http://localhost:9003/calculation",
    {
        price: $("#input").val()
    },
    function(data){
        $("#result").val(data);
    });
});
</script>

</html>
